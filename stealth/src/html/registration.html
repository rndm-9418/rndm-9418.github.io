<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>STEALTH REGISTRATION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../vendor/normalize/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
  </head>
  <body class="body">
    <div class="header">
      <div class="header__wrap">
        <a href="#" class="logo">
          <span class="logo__text svg-logo-text"></span>
          <span class="logo__image svg-logo-image"></span>
        </a>
        <div class="user">
          <a href="#" class="user__link user__link--login">Log In</a><span class="user__divider">/</span><a href="#" class="user__link">Register</a>
        </div>
      </div>
    </div>
    <div class="entrance">
      <div class="entrance__wrap">
        <div class="promo">
          <h1 class="promo__title">
            Stealth Wallet - mix and earn!
          </h1>
          <p class="promo__description">
            Stealth Wallet © -
            The first cryptocurrency wallet
            with a built-in coin mixer.
          </p>
          <div class="info">
            <div class="info__icon svg-info-icon"></div>
            Please Log In in order to buy STELZ tokens
          </div>
        </div>
        <div class="login-form">
          <form action="post" class="form">
            <h3 class="form__title">NEW ACCOUNT REGISTRATION</h3>
            <div class="form__binds form__binds--less-font">
              <div class="form__bind">
                <label class="form__label">E-mail</label>
                <input type="text" class="form__input form__input--user">
              </div>
              <div class="form__bind">
                <label class="form__label">
                Etherium address 
                <a href="#" class="form__additory-link">+ Create</a>
                </label>
                <input type="text" class="form__input form__input--etherium">
              </div>
              <div class="form__bind">
                <label class="form__label">
                  Bitcoin addresse (optional) 
                  <a href="#" class="form__additory-link">+ Create</a>
                </label>
                <input type="text" class="form__input form__input--btc">
              </div>
              <div class="form__bind">
                <label class="form__label">Password</label>
                <input type="text" class="form__input form__input--lock">
              </div>
              <div class="form__bind">
                <label class="form__label">Repeat password (min. 8 symbols)</label>
                <input type="text" class="form__input form__input--lock">
              </div>
            </div>
            <div class="form__button">
              <a href="#" class="button button--full-width">Register</a>
            </div>
            <div class="form__tip form__tip--flex-control">
              <span>Already registered?</span> <a href="#" class="form__link">Log in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Скрипты -->
    <script src="../js/script.js"></script>
  </body>
</html>
