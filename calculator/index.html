<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="frame">
		<h3 class="frame__title">Electronic calculator</h3>
		<div class="frame__panel js-panel"></div>
		<div class="frame__buttons">
			<div class="frame__column">
				<a href="#" class="frame__button frame__button--red js-button js-all-clear">AC</a>
				<a href="#" class="frame__button js-button js-number">7</a>
				<a href="#" class="frame__button js-button js-number">4</a>
				<a href="#" class="frame__button js-button js-number">1</a>
				<a href="#" class="frame__button js-button js-zero">0</a>
			</div>
			<div class="frame__column">
				<a href="#" class="frame__button frame__button--red js-button js-clear-entry">CE</a>
				<a href="#" class="frame__button js-button js-number">8</a>
				<a href="#" class="frame__button js-button js-number">5</a>
				<a href="#" class="frame__button js-button js-number">2</a>
				<a href="#" class="frame__button js-button js-point">.</a>
			</div>
			<div class="frame__column">
				<a href="#" class="frame__button js-button js-operate">%</a>
				<a href="#" class="frame__button js-button js-number">9</a>
				<a href="#" class="frame__button js-button js-number">6</a>
				<a href="#" class="frame__button js-button js-number">3</a>
				<a href="#" class="frame__button js-button js-equals">=</a>
			</div>
			<div class="frame__column">
				<a href="#" class="frame__button js-button js-operate">รท</a>
				<a href="#" class="frame__button js-button js-operate">x</a>
				<a href="#" class="frame__button js-button js-operate">-</a>
				<a href="#" class="frame__button frame__button--big js-button js-operate">+</a>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
