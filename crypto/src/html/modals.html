<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BERG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="../vendor/slick/slick.css">
    <link rel="stylesheet" href="../vendor/slick/slick-theme.css">

    <link rel="stylesheet" href="../vendor/normalize/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
  </head>
  <body class="body" style="background-color: beige">

    <div style="padding: 50px 0; display: flex; justify-content: center;">
      <form class="modal">
        <h3 class="modal__title">Registration: <span>Step 1</span></h3>
        <div class="modal__binds">
          <div class="modal__bind">
            <label class="modal__label">E-mail:</label>
            <input type="text" class="modal__input"></div>
          <div class="modal__bind">
            <label class="modal__label">Etherum adress: <a href="#" class="modal__link">Create</a></label>
            <input type="text" class="modal__input">
          </div>
          <div class="modal__bind">
            <label class="modal__label">Password:</label>
            <input type="text" class="modal__input">
          </div>
          <div class="modal__bind">
            <label class="modal__label">Repeat password:</label>
            <input type="text" class="modal__input">
          </div>
        </div>
        <div class="modal__next">
          <a href="#" class="button button--wide-for-bright button--bright">Next step</a>
        </div>
        <div class="modal__tip">
          <span class="modal__question">Already registered?</span><a href="#" class="modal__link">Login</a>
        </div>
      </form>
    </div>
    <div style="padding: 50px 0; display: flex; justify-content: center;">
      <form class="modal">
        <a href="#" class="modal__additory-link">Back to step 1</a>
        <h3 class="modal__title">Registration: <span>Step 2</span></h3>
        <div class="modal__binds">
          <div class="modal__bind">
            <label class="modal__label">Date of birth</label>
            <input type="text" class="modal__input"></div>
          <div class="modal__bind">
            <label class="modal__label">Full name</label>
            <input type="text" class="modal__input">
          </div>
          <div class="modal__bind">
            <label class="modal__label">Scan of your ID</label>
            <a href="#" class="button button--small">Upload scan</a>
          </div>
        </div>
        <div class="modal__next">
          <a href="#" class="button button--wide-for-bright button--bright">Next step</a>
        </div>
        <div class="modal__tip">
          <span class="modal__question">Already registered?</span><a href="#" class="modal__link">Login</a>
        </div>
      </form>
    </div>
    <div style="padding: 50px 0; display: flex; justify-content: center;">
      <form class="modal">
        <h3 class="modal__title">Member area log in</h3>
        <div class="modal__binds">
          <div class="modal__bind">
            <label class="modal__label">E-mail:</label>
            <input type="text" class="modal__input"></div>
          <div class="modal__bind">
            <label class="modal__label">Password: <a href="#" class="modal__link">Forgot Password?</a></label>
            <input type="text" class="modal__input">
          </div>
        </div>
        <div class="modal__next">
          <a href="#" class="button button--wide-for-bright button--bright">Next step</a>
        </div>
        <div class="modal__tip">
          <span class="modal__question">Haven’t account?</span><a href="#" class="modal__link">Sign up now</a>
        </div>
      </form>
    </div>
    





    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Слайдер-->
    <script src="../vendor/slick/slick.min.js"></script>

    <!-- Скрипты -->
    <script src="../js/script.js"></script>
  </body>
</html>
