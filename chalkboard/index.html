<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chalkboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
</head>
<body>
<header class="header">
	<div class="wrap">
		<h1 class="header__title">Chalkboard</h1>
	</div>
</header>
<div class="posts">
	<div class="wrap wrap--posts js-posts">
	</div>
</div>
<div class="posting">
	<div class="wrap">
		<form class="posting__form">
			<textarea class="posting__textarea js-message"></textarea>
			<div class="posting__buttons">
				<input type="submit" class="posting__button js-post-button" value="Post">
				<input type="reset" class="posting__button" value="Clear">
			</div>
		</form>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
